<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points</title>
</head>
<body>
  <h1>Points</h1>
  <div id="pointsDisplay">Loading points...</div>

  <button id="spendPoints">Spend 10 Points</button>

      const token = localStorage.getItem('token');
      const response = await fetch('http://localhost:3000/points', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('pointsDisplay').textContent = `Your points: ${data.points}`;
      } else {
        alert('Failed to load points');
      }
    });
